<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        
    <form>
        <div class="container">
    <div class="panda">
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="face">
        <div class="eye left">
          <div class="eyeball"></div>
        </div>
        <div class="eye right">
          <div class="eyeball"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
      </div>
    </div>

    <div class="login-box">
      <h2>Panda Login</h2>
        
        <label>User Name: </label>
        <input type="text" id="user" placeholder="enter the name" name="user">
        <br></br>
        <lable>Password: </lable>
        <input type="password" placeholder="enter the 8-digit password">
        <br></br>
        <label>Email: </label>
        <input type="mail" placeholder="enter the mail id @gmail.com">
        <br></br>
        <button>SUBMIT</button>
        <button>BACK</button>
        </form>
    </div>

    
</body>
</html>

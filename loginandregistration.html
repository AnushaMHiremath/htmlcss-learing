<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration form </title>
    <link rel="stylesheet" href="stylelr.css">
</head>
<body>
     <div class="container">
    <div class="form-box login">
        <h2><span> Login Member</span></h2>
       
            
            <input type="text" placeholder="Enter the name" required>
            <input type="email" placeholder="Enter the email" required>
            <input type="password" placeholder="Enter the 8-digit code" required>
            <button type="submit">Sign in</button>
            <div class="extras">
                <label><input type="checkbox">Remember me</label>

            </div>
        </form>
    </div>
    <div class="form-box register">
        <h2>Register</h2>
        <form>
            <input type="text" placeholder="Enter the full name" required>
            <input type="text" placeholder="User name" required>
            <input type="email" placeholder="Enter the email" required>
            <input type="password" placeholder="Enter the 8-digit code" required>
            <button type="submit">Submit</button>
                </form>
    </div>
    </div>
    
</body>
</html>
